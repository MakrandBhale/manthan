<body class="container" >
<!--Feeder Title-->
<div class="row">
    <h3 class="center-align">Feeder</h3>
</div>
<!-- firebase auth is necessary in order to write to its database thus following user/pass fields-->
<div class="row " id="fbAuth">
    <form class="col s12">
        <div class="row  col s5">
            <div class="input-field">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row col s5">
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row col s2">
            <a class="waves-effect waves-light btn-large blue white-text" onclick="signIn()">Sign In</a>
        </div>
    </form>
</div>
<!-- Feeder form to add articles to the database-->
<div class="row" id="form" style="display: none;">
    <form class="col s12" id="feed">
        <div class="row">
            <div class="input-field col s6">
                <input id="author" type="text" class="validate">
                <label for="author">Author</label>
            </div>
            <div class="input-field col s6">
                <input id="class" type="text" class="validate">
                <label for="class">Class</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s4">
                <input id="index" type="number" class="validate">
                <label for="index">Index</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <input id="sub_title" type="text" class="validate">
                <label for="sub_title">Sub-Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="content" class="materialize-textarea"></textarea>
                <label for="content">Content</label>
            </div>
        </div>
        <div class="row">
            <a class="btn deep-purple waves-effect waves-light" onclick="submit()">Submit</a>
            <a class="btn red waves-effect waves-light" onclick="logOut()">Sign Out</a>
        </div>
    </form>
</div>
</body>
</html>
